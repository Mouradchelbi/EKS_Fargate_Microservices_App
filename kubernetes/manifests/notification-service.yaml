---
apiVersion: v1
kind: Namespace
metadata:
  name: notification-service
  labels:
    name: notification-service
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: notification-service-sa
  namespace: notification-service
  annotations:
    eks.amazonaws.com/role-arn: "REPLACE_WITH_NOTIFICATION_SERVICE_IRSA_ROLE_ARN"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: notification-service
  labels:
    app: notification-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      serviceAccountName: notification-service-sa
      containers:
      - name: notification-service
        image: nginx:latest  # Replace with your actual image
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 250m
            memory: 512Mi
        env:
        - name: SERVICE_NAME
          value: "notification-service"
        - name: AWS_REGION
          value: "us-east-1"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: notification-service
  labels:
    app: notification-service
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: notification-service
